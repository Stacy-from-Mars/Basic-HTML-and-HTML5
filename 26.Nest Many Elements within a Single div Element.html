<h2>CatPhotoApp</h2>
<main>
    <p>Click here to view more <a href="#">cat photos</a>.</p>

    <a href="#"><img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg"
            alt="A cute orange cat lying on its back."></a>
    <div>
        <p>Things cats love:</p>
        <ul>
            <li>cat nip</li>
            <li>laser pointers</li>
            <li>lasagna</li>
        </ul>
        <p>Top 3 things cats hate:</p>
        <ol>
            <li>flea treatment</li>
            <li>thunder</li>
            <li>other cats</li>
        </ol>
    </div>
    <form action="https://www.freecatphotoapp.com/submit-cat-photo">
        <label for="indoor">
            <input type="radio" name="indoor-outdoor" id="indoor" checked>Indoor
        </label>
        <label for="outdoor">
            <input type="radio" name="indoor-outdoor" id="outdoor">Outdoor
        </label>
        <label for="loving">
            <input type="checkbox" name="personality" id="loving" value="loving" checked>Loving
        </label>
        <label for="lazy">
            <input type="checkbox" name="personality" id="lazy" value="lazy">Lazy
        </label>
        <label for="energetic">
            <input type="checkbox" name="personality" id="energetic" value="energetic">Energetic
        </label>
        <input type="text" placeholder="cat photo URL" required>
        <button type="submit">Submit</button>
    </form>
</main>
